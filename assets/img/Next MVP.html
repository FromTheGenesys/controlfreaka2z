<body class="app flex-row align-items-center" style="font-family: AmazonEmberRegular; background-image: url(http://ec2-44-192-96-36.compute-1.amazonaws.com/nextmvp/assets/img/background.png); background-position: center 100%; background-size: cover;"  > 
  <div class="container">
  <div class="row justify-content-center mt-3">
    
  <div class="col-lg-6">  
      
      <div class="card p-2 mt-2 opacity-3 bg-dark">

        <form method="POST" action="http://ec2-44-192-96-36.compute-1.amazonaws.com/nextmvp/auth/login">  

          <div class="card-body">

            <div class="text-center">
              <img src="http://ec2-44-192-96-36.compute-1.amazonaws.com/nextmvp/assets/img/brand_logo.png" class="img-fluid w-50">
            </div>

            
                <div class="alert bg-teal border-teal text-white font-weight-normal mt-3">
                  Welcome to <strong>MVP v2.0</strong>. Please enter your <span class="font-weight-bold">LoginID</span> and <span class="font-weight-bold">Password</span> in the spaces provided below.
                </div>

            
            <div class="mb-3 input-group">
              <input type="text" required autocomplete="off" class="form-control form-control-lg" placeholder="LoginID" autofocus name="LoginID" value="" />
            </div>

            <div class="mb-2 input-group">
              <input type="password" required class="form-control form-control-lg" placeholder="Password"  autocomplete="off" name="Password" />
            </div>

            <div class="form-actions mt-3 mb-3">
              <button type="submit" class="font-lg btn-teal btn-block btn-lg" name="btnLogin" ><i class="fa fa-lock"></i> Login</button>
            </div>

            <div class=" small mt-3 mb-1 text-white text-center">
              Powered by Genesys Now. A Technology Company.
              <br />
              Release: v2.0            </div>
                            
          </div>

        </form>

    </div>
